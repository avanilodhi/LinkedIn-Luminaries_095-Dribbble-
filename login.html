<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="ava-contain ava-contain-left">
        <!-- <a href="index.html" class="logo-link">
            <img src="scribble.png" alt="Logo" class="logo-image">
        </a> -->
        <video class="background-video" src="https://cdn.dribbble.com/uploads/48226/original/b8bd4e4273cceae2889d9d259b04f732.mp4?1689028949" autoplay muted loop></video>
    </div>
    <div class="ava-contain ava-contain-right">
        <div class="login-content">
            <h2>Sign in to Dribbble</h2>
            <button class="google-signin">Sign in with Google</button>
            <p>or sign in with email</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <a href="#" class="forgot">Forgot?</a>
                <button type="submit" class="signin">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
