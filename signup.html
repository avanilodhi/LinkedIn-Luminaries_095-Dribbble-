<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script defer src="signup.js"></script>
</head>
<body>
    <div id="container">
        <div class="ava-contain" id="left-panel">
            <div id="webflow">
                <video class="background-video" src="https://cdn.dribbble.com/uploads/48292/original/30fd1f7b63806eff4db0d4276eb1ac45.mp4?1689187515" autoplay muted loop></video>
            </div>
        </div>
        <div class="ava-contain" id="right-panel">
            <div id="signup-box">
                <h1>Sign up to Dribbble</h1>
                <button id="google-signup">Sign up with Google</button>
                <div id="or-divider">or</div>
                <button id="email-signup">Continue with email</button>
                <p>By creating an account you agree with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.</p>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
